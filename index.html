<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


    <!--
 div.container>.row>(.col-4>(div.mb-3>label.form-label+input.form-control)(div.mb-3>label.form-label+input.form-control))(.col-4>ul[id=keyValues])        
-->
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-12">
                <div class="card mt-5 shadow-sm">
                    <div class="card-header">
                        <p>Form</p>
                    </div>
                    <div class="card-body px-5 py-3">
                        <div class="mb-3">
                            <label for="key" class="form-label">Key</label>
                            <input id="key" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="value" class="form-label">Value</label>
                            <input id="value" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <button id="btn-save" class="btn btn-outline-dark">Save</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-12  ">
                <div class="card  mt-5 shadow-sm">
                    <div class="card-header">
                        <p>Local Storage</p>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="localCheck">
                            <label class="form-check-label" for="localCheck">
                                Select All
                            </label>
                        </div>
                    </div>
                    <div class="card-body">
                        <ul id="localList"></ul>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="card  mt-5 shadow-sm">
                    <div class="card-header">
                        <p>Session Storage</p>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="sessionCheck">
                            <label class="form-check-label" for="sessionCheck">
                                Select All
                            </label>
                        </div>
                    </div>
                    <div class="card-body">
                        <ul id="sessionList"></ul>
                    </div>
                </div>
            </div>

            <button class="deleteall d-none" id="delete-all">delete all</button>
        </div>
    </div>

    <!-- <button id="deneme">Deneme</button> -->
    <!-- <script src="./cookies.js"></script> -->
    <script src="./index.js"></script>
</body>

</html>
